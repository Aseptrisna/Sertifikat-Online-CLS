<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Sertifikat Peserta</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style scrollbar */
        .list-container::-webkit-scrollbar {
            width: 8px;
        }
        .list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .list-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .list-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        /* Animasi untuk item kartu */
        @keyframes fadeInItem {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-item {
            opacity: 0; 
            animation: fadeInItem 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-100 min-h-screen py-12 px-4 font-['Inter']">

    <div class="w-full max-w-3xl mx-auto">
        <!-- Kartu Utama -->
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            
            <!-- Ikon Header -->
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">
                Daftar Sertifikat Peserta
            </h1>

            <!-- Form Pencarian (Dengan Ikon) -->
            <div class="mb-4">
                <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">Cari Nama Peserta:</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Ketik nama untuk memfilter..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
                    />
                </div>
            </div>

            <!-- Info Hasil Pencarian -->
            <div class="h-6 mb-4"> <!-- h-6 memastikan layout tidak melompat -->
                 <p id="resultsCounter" class="text-sm text-gray-600 transition-opacity duration-300"></p>
            </div>

            <!-- Area Hasil -->
            <div id="certificateListContainer" class="bg-gray-50 p-4 rounded-lg max-h-[50vh] overflow-y-auto list-container border border-gray-200"> 
                
                <!-- State: Loading -->
                <div id="loadingState" class="flex flex-col justify-center items-center py-12 text-gray-500">
                    <svg class="w-6 h-6 text-blue-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="mt-2">Memuat data...</span>
                </div>

                <!-- State: Not Found (tersembunyi) -->
                <div id="notFoundState" class="hidden flex-col justify-center items-center py-12 text-gray-500">
                     <svg class="w-10 h-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                     </svg>
                     <span class="mt-2">Nama tidak ditemukan.</span>
                </div>

                <!-- Konten Dinamis (Diganti dari Grid menjadi Flex Column) -->
                <div id="certificateList" class="flex flex-col gap-3">
                    <!-- Item akan dimasukkan di sini oleh JS -->
                </div>
            </div>

        </div>

        <!-- Footer Kredit -->
        <div class="text-center mt-8">
            <p class="text-sm text-gray-600">
                Created by 
                <a href="https://asep-trisna-setiawan.sta.my.id/" 
                   class="font-medium text-blue-600 hover:underline" 
                   target="_blank" 
                   rel="noopener noreferrer">
                   A. Trisna Setiawan
                </a>
            </p>
        </div>
    </div>

    <script>
        // --- Referensi Elemen ---
        const searchInput = document.getElementById('searchInput');
        const listContainer = document.getElementById('certificateListContainer');
        const certificateList = document.getElementById('certificateList'); // Diubah dari certificateGrid
        const loadingState = document.getElementById('loadingState');
        const notFoundState = document.getElementById('notFoundState');
        const resultsCounter = document.getElementById('resultsCounter');

        let allCertificates = []; // Cache untuk menyimpan semua data

        // --- (BARU) Helper Functions untuk Avatar ---
        const colorPalette = [
            '#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6',
            '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef',
            '#ec4899', '#f43f5e'
        ];

        /** Menghasilkan warna yang konsisten berdasarkan nama */
        function getColorForName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % colorPalette.length;
            return colorPalette[index];
        }

        /** Mendapatkan inisial dari nama */
        function getInitials(name) {
            const parts = name.split(' ').filter(Boolean); // Pisahkan & hapus spasi ganda
            if (parts.length === 0) return '?';
            if (parts.length === 1) return parts[0][0].toUpperCase();
            // Ambil huruf pertama dari nama pertama dan nama terakhir
            return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
        }
        // --- Akhir Helper Functions ---

        // 1. Fungsi untuk mengambil semua data saat halaman dimuat
        async function fetchAllCertificates() {
            try {
                const response = await fetch('/all-certificates');
                if (!response.ok) {
                    throw new Error(`Gagal memuat: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Sortir data berdasarkan nama (A-Z)
                allCertificates = data.sort((a, b) => a.name.localeCompare(b.name));
                
                setTimeout(() => {
                    populateList(allCertificates);
                }, 300); // 300ms delay

            } catch (error) {
                console.error('Error fetching data:', error);
                loadingState.innerHTML = '<span class="text-red-600">Gagal memuat data. Coba muat ulang halaman.</span>';
            }
        }

        // 2. Fungsi untuk mengisi daftar
        function populateList(certificates) {
            loadingState.style.display = 'none';
            certificateList.innerHTML = ''; // Kosongkan daftar

            // Update counter
            if (certificates.length === 0) {
                notFoundState.classList.remove('hidden');
                notFoundState.classList.add('flex');
                resultsCounter.textContent = 'Tidak ada hasil ditemukan.';
            } else {
                notFoundState.classList.add('hidden');
                notFoundState.classList.remove('flex');
                
                const total = allCertificates.length;
                if (certificates.length === total) {
                    resultsCounter.textContent = `Menampilkan ${total} total peserta.`;
                } else {
                    resultsCounter.textContent = `Menampilkan ${certificates.length} dari ${total} total peserta.`;
                }
            }

            // Loop setiap hasil dan buat elemen KARTU PROFIL
            certificates.forEach((cert, index) => {
                const card = document.createElement('div');
                const initials = getInitials(cert.name);
                const color = getColorForName(cert.name);

                // --- (BARU) Layout Kartu Profil ---
                card.className = 'flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:scale-[1.01] transition-all duration-200 ease-out fade-in-item';
                card.style.animationDelay = `${index * 0.03}s`; // Animasi lebih cepat

                // Avatar
                const avatar = document.createElement('div');
                avatar.className = 'flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center';
                avatar.style.backgroundColor = color;
                avatar.innerHTML = `<span class="text-white font-medium text-sm">${initials}</span>`;

                // Info Nama (Flex-grow dan Truncate)
                const info = document.createElement('div');
                info.className = 'flex-1 min-w-0'; // Penting untuk truncate
                info.innerHTML = `<p class="text-sm font-medium text-gray-900 truncate">${cert.name}</p>`;

                // Tombol Unduh
                const downloadLink = document.createElement('a');
                downloadLink.href = cert.filePath;
                downloadLink.innerHTML = `
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    <span class="hidden sm:inline">Unduh</span>
                `;
                downloadLink.setAttribute('download', '');
                // Tombol dibuat lebih kecil dan hanya ikon di HP
                downloadLink.className = 'inline-flex items-center space-x-1.5 bg-blue-600 text-white font-semibold px-3 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-sm text-xs';
                
                // Gabungkan
                card.appendChild(avatar);
                card.appendChild(info);
                card.appendChild(downloadLink);
                certificateList.appendChild(card);
            });
        }

        // 3. Fungsi untuk memfilter
        function filterList() {
            const query = searchInput.value.toLowerCase().trim();
            const filteredData = allCertificates.filter(cert => {
                return cert.name.toLowerCase().includes(query);
            });
            populateList(filteredData);
        }

        // 4. Tambahkan event listener
        searchInput.addEventListener('keyup', filterList);
        document.addEventListener('DOMContentLoaded', fetchAllCertificates);
    </script>

</body>
</html>
